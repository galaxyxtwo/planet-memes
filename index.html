<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplanetary Memes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #222;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 1rem 0;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .gallery-item {
            overflow: hidden;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Interplanetary Memes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const IMAGES_FOLDER = 'memes/';
        const IMAGES_PER_LOAD = 12;
        const imageFileNames = [
            // Replace these with your actual image file names
            '/awSith.png',
            '/boldMove.png',
            '/ded.png',
            '/deduplicationincluded.png',
            '/doitforrey.png',
            '/f.png',
            '/shouldread.png',
            '/W3ftw.png',
            '/head-full.png',
            '/sadFace.png',
            // ...
        ];

        let currentImageIndex = 0;

        function loadImages() {
            const gallery = document.getElementById('gallery');
            for (let i = 0; i < IMAGES_PER_LOAD && currentImageIndex < imageFileNames.length; i++, currentImageIndex++) {
                const imageName = imageFileNames[currentImageIndex];
                const imageUrl = `${IMAGES_FOLDER}${imageName}`;
                const item = document.createElement('div');
                item.classList.add('gallery-item');

                const link = document.createElement('a');
                link.href = imageUrl;

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = imageName;

                link.appendChild(img);
                item.appendChild(link);
                gallery.appendChild(item);
            }
        }

        function isScrolledToBottom() {
            return window.innerHeight + window.scrollY >= document.documentElement.scrollHeight;
        }

        window.addEventListener('scroll', () => {
            if (isScrolledToBottom()) {
                loadImages();
            }
        });

        loadImages();
    </script>
</body>

</html>
