<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFSMemes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.4);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Interplanetary Memes</h1>
    <div id="image-gallery"></div>

    <script>
        const folderPath = "/memes"; // replace with your folder path
        const username = "noryev"; // replace with your GitHub username
        const repoName = "interplanetary-memes"; // replace with your repository name

        fetch(`https://api.github.com/repos/${username}/${repoName}/contents/${folderPath}`)
            .then(response => response.json())
            .then(data => {
                const images = data.filter(file => file.type === "file" && file.name.match(/\.(jpeg|jpg|gif|png)$/i));

                const galleryDiv = document.getElementById("image-gallery");
                images.forEach(image => {
                    const imgElement = document.createElement("img");
                    imgElement.src = image.download_url;

                    const anchorElement = document.createElement("a");
                    anchorElement.href = image.download_url;
                    anchorElement.appendChild(imgElement);

                    galleryDiv.appendChild(anchorElement);
                });
            });
    </script>
</body>

</html>
