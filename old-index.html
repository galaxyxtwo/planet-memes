<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplanetary Memes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #222;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 1rem 0;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .gallery-item {
            overflow: hidden;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Interplanetary Memes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const GITHUB_REPO_API = 'https://api.github.com/repos/noryev/interplanetary-memes/contents/memes';
        const IMAGES_PER_LOAD = 12;
        let allImages = [];
        let currentImageIndex = 0;

        async function fetchImages() {
            try {
                const response = await fetch(GITHUB_REPO_API);
                const data = await response.json();
                allImages = data.filter(image => image.type === 'file' && (image.name.endsWith('.jpg') || image.name.endsWith('.jpeg') || image.name.endsWith('.png')));
                loadImages();
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function loadImages() {
            const gallery = document.getElementById('gallery');
            for (let i = 0; i < IMAGES_PER_LOAD && currentImageIndex < allImages.length; i++, currentImageIndex++) {
                const image = allImages[currentImageIndex];
                const item = document.createElement('div');
                item.classList.add('gallery-item');

                const link = document.createElement('a');
                link.href = image.download_url;

                const img = document.createElement('img');
                img.src = image.download_url;
                img.alt = image.name;

                link.appendChild(img);
                item.appendChild(link);
                gallery.appendChild(item);
            }
        }

        function isScrolledToBottom() {
            return window.innerHeight + window.scrollY >= document.documentElement.scrollHeight;
        }

        window.addEventListener('scroll', () => {
            if (isScrolledToBottom()) {
                loadImages();
            }
        });

        fetchImages();
    </script>
</body>

</html>
